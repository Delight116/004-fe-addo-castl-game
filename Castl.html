<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Lucid</title>

    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/castl.css">
</head>

<body>
  <div class="main-container">
    <div class="resource">
      <div class="res_gold">
        Золото: <span id="gold_res">0</span>
      </div>
      <div class="res_wood">
        Дерево: <span id="wood_res">0</span>
      </div>
      <div class="res_stone">
        Камень: <span id="stone_res">0</span>
      </div>
    </div>
    <div class="castl" id="castl">
      <a href="#" class="take" id="update"> level Up </a>
      <div class="about">
        <h3 id="castl_name">Name</h3>
        <div class="castl_desc">level <span id="castl_level">1</span></div>

      </div>
      <img src="img/castl.jpg" alt="">
    </div>
    <div class="wood" id="wood">
      <a href="#" class="take" id="take_wood"> зібрати </a>
      <div class="about">
        <h3>Лесопилка</h3>
        <div class="castl_desc">level <span id="wood_level">1</span></div>
      </div>
      <img src="img/wood.png" alt="">
    </div>
    <div class="stone" id="stone">
      <a href="#" class="take" id="take_stone"> зібрати </a>
      <div class="about">
        <h3>Каменоломня</h3>
        <div class="castl_desc">level <span id="stone_level">1</span></div>
      </div>
      <img src="img/stone.png" alt="">
    </div>
    <div class="gold" id="gold">
      <a href="#" class="take" id="take_gold"> зібрати </a>
      <div class="about">
        <h3 >Золотоя шахта</h3>
        <div class="desc">level <span id="gold_level">1</span></div>
      </div>
      <img src="img/gold.jpg" alt="">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/castl.js" type="text/javascript"></script>
</body>

</html>
